<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Course List - Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Course List</h1>

      <p class="hint">Drag a course and drop it where you want to reorder the list.</p>

      <ul id="courseList" class="course-list" aria-label="Courses">
        <li draggable="true" data-id="c1">CS101 - Introduction to Computer Science</li>
        <li draggable="true" data-id="c2">MATH201 - Calculus II</li>
        <li draggable="true" data-id="c3">HIST150 - World History</li>
        <li draggable="true" data-id="c4">ENG202 - Creative Writing</li>
        <li draggable="true" data-id="c5">PHY110 - Physics I</li>
        <li draggable="true" data-id="c6">ART330 - Modern Art</li>
      </ul>

      <div id="orderBox" class="order-box">
        <h2>Current Order</h2>
        <ol id="currentOrder"></ol>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
